<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-cartoon-flat-ui-look-through-dictionary-open-book-knowledge-book-icon-image_2291793.jpg"
                                        style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1"> Visualizar prestamo </h4>
                                </div>

                                <table class="table table-hover border-dark" *ngIf="listPrestamo.length >0">
                                    <thead>
                                        <tr class="text-center">
                                            <td>Nombre libro</td>
                                            <td>Fecha prestamo</td>
                                            <td>Disponibilidad</td>
                                            <td>Duracion prestamo</td>
                                            <td>Usuario prestamo</td>
                                            <td>Operaciones</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let prestamo of listPrestamo">
                                            <td>
                                                {{prestamo.nombreLibro}}
                                            </td>
                                            <td>
                                                {{prestamo.fechaPrestamo | date: 'dd/mm/yyyy'}}
                                            </td>
                                            <td>
                                                {{prestamo.disponibilidad}}
                                            </td>
                                            <td>
                                                {{prestamo.duracionPrestamo}}
                                            </td>
                                            <td>
                                                {{prestamo.persoEmpres}}
                                            </td>
                                            <!--
                                            <td style="width: 5%;">
                                                <button type="button" class="btn btn-warning btn-sm">Editar</button>
                                            </td>
                                            <td style="width: 5%;">
                                                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                                            </td>
                                            -->
                                        </tr>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <img src="https://st2.depositphotos.com/41634388/48306/v/600/depositphotos_483061822-stock-illustration-books-to-build-knowledge-for.jpg"
                                width="600" height="800" alt="logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
